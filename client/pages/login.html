    <style>

    <script>
        // Real-time validation helper
        function showError(id, message) {
            const el = document.getElementById(id);
            if (message) {
                el.textContent = message;
                el.style.display = 'block';
                el.previousElementSibling.classList.add('error');
            } else {
                el.style.display = 'none';
                el.previousElementSibling.classList.remove('error');
            }
        }

        // Login Submit
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const spinner = document.getElementById('loginSpinner');

            showError('loginEmailError', '');
            showError('loginPassError', '');

            btn.disabled = true;
            spinner.style.display = 'block';

            const result = await Auth.login(email, pass);

            if (result.success) {
                showToast('Login successful! Redirecting...', 'success');

                // Check if there's a redirect query parameter
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || '../index.html';

                setTimeout(() => {
                    window.location.href = redirect;
                }, 1000);
            } else {
                showError('loginPassError', result.error);
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
