        label {
            display: block;

        select {

            display: none;

            border: 3px solid #f3f3f3;

<body>
    <div class="container">
        <h1>üß™ Test Fix Questions Email</h1>
        <p>Test the email notification system for fix questions purchases</p>

        <form id="testForm">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter student name" value="Test Student">
            </div>

            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="email" id="email" name="email" required placeholder="student@gmail.com">
            </div>

            <div class="form-group">
                <label for="subject">Select Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">-- Select a subject --</option>
                    <option value="BCV701|Design of Steel Structures">BCV701 - Design of Steel Structures</option>
                    <option value="BCV702|Estimation and Contract Management">BCV702 - Estimation and Contract
                        Management</option>
                    <option value="BCV703|Prestressed Concrete">BCV703 - Prestressed Concrete</option>
                    <option value="BCS701|Internet of Things">BCS701 - Internet of Things</option>
                    <option value="BCS702|Parallel Computing">BCS702 - Parallel Computing</option>
                </select>
            </div>

            <div class="form-group">
                <label for="paymentId">Payment ID (Optional)</label>
                <input type="text" id="paymentId" name="paymentId" placeholder="pay_xxxxxxxxxxxxx"
                    value="pay_TEST123456789">
            </div>

            <div class="form-group">
                <label for="amount">Amount (‚Çπ)</label>
                <input type="number" id="amount" name="amount" value="79" required>
            </div>

            <button type="submit">üìß Send Test Email</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Sending emails...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subjectData = document.getElementById('subject').value.split('|');
            const subjectCode = subjectData[0];
            const subjectName = subjectData[1];
            const paymentId = document.getElementById('paymentId').value || 'TEST_PAYMENT';
            const amount = parseInt(document.getElementById('amount').value);

            if (!subjectCode || !subjectName) {
                showResult('Please select a subject', 'error');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // Submit to API
                const response = await fetch('/api/fix-questions/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        subjectCode,
                        subjectName,
                        paymentId,
                        amount
                    })
                });

                const data = await response.json();

                // Hide loading
                loading.style.display = 'none';

                if (data.success) {
                    showResult(
                        `‚úÖ Success! <br><br>
                        <strong>Submission ID:</strong> ${data.submissionId}<br>
                        <strong>Emails Sent:</strong> ${data.emailSent ? 'Yes' : 'No (check server logs)'}<br><br>
                        Check your email inbox (${email}) for the auto-reply!`,
                        'success'
                    );
                } else {
                    showResult(`‚ùå Error: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
    </script>
    <script src="../scripts/auth.js?v=1.0.3"></script>
    <script src="../scripts/config.js"></script>
</body>
