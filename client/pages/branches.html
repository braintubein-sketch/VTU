    <script src="../scripts/data.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderBranches(VTUData.branches);

            document.getElementById('branchSearch').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = VTUData.branches.filter(b =>
                    b.name.toLowerCase().includes(query) || b.fullName.toLowerCase().includes(query)
                );
                renderBranches(filtered);
            });
        });

        function renderBranches(branches) {
            document.getElementById('branchesGrid').innerHTML = branches.map(b => `
        <a href="branch.html?branch=${b.id}" class="branch-card">
          <div class="branch-icon">${b.icon}</div>
          <h3 class="branch-name">${b.name}</h3>
          <p class="branch-fullname">${b.fullName}</p>
          <div class="branch-meta">
            <span class="branch-meta-item">ğŸ“š ${b.subjects} Subjects</span>
            <span class="branch-meta-item">ğŸ“„ ${b.documents}+ Docs</span>
          </div>
        </a>
      `).join('');
        }
    </script>
