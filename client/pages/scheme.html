    <style>
        .scheme-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
            max-width: 700px;
            margin: 0 auto;
            padding: var(--space-8) 0;
        }

        .scheme-card {
            position: relative;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .scheme-card:hover {
            border-color: var(--primary-500);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .scheme-card.latest {
            border-color: var(--primary-400);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
        }

        .scheme-badge {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            color: white;
            font-size: var(--text-xs);
            font-weight: 700;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .scheme-year {
            font-family: var(--font-display);
            font-size: var(--text-5xl);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-400), var(--secondary-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-4);
        }

        .scheme-title {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--space-2);
        }

        .scheme-desc {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-6);
        }

        .scheme-features {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            margin-bottom: var(--space-6);
        }

        .scheme-feature {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .scheme-feature svg {
            color: var(--success);
            flex-shrink: 0;
        }

        .scheme-btn {
            width: 100%;
            padding: var(--space-4);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--text-base);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scheme-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .branch-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-4);
            margin-bottom: var(--space-8);
        }

        .branch-icon {
            width: 64px;
            height: 64px;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .branch-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .branch-name {
            font-family: var(--font-display);
            font-size: var(--text-2xl);
            font-weight: 700;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin-bottom: var(--space-6);
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary-400);
        }

        @media (max-width: 640px) {
            .scheme-container {
                grid-template-columns: 1fr;
                padding: var(--space-4);
            }

            .scheme-year {
                font-size: var(--text-4xl);
            }
        }
    </style>

    <script>
        // Available schemes - easily extendable
        const SCHEMES = [
            {
                year: '2022',
                title: 'VTU Scheme 2022',
                description: 'Current running scheme for most students',
                features: ['Complete Syllabus', 'Module-wise Notes', 'Previous Year Papers', 'Fix Questions'],
                isLatest: false
            },
            {
                year: '2025',
                title: 'VTU Scheme 2025',
                description: 'Latest scheme with updated curriculum',
                features: ['New Curriculum', 'Updated Syllabus', 'Modern Topics', 'Coming Soon Materials'],
                isLatest: true
            }
        ];

        // Get branch from URL
        const urlParams = new URLSearchParams(window.location.search);
        const branchId = urlParams.get('branch') || 'cse';

        // Branch icons mapping
        const branchIcons = {
            cse: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="18" height="12" x="3" y="4" rx="2"/><path d="M2 8h20M9 4v4M15 4v4M7 16h.01M12 16h.01M17 16h.01"/></svg>',
            ise: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/><path d="M3 12c0 1.66 4 3 9 3s9-1.34 9-3"/></svg>',
            aiml: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.967-.516"/><path d="M19.967 17.484A4 4 0 0 1 18 18"/></svg>',
            ece: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"/><circle cx="12" cy="12" r="2"/><path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"/><path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"/></svg>',

            me: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>',

            ds: '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>'
        };

        // Get branch info
        const branch = VTUData.getBranch(branchId);

        if (branch) {
            document.getElementById('branchName').textContent = branch.fullName;
            document.getElementById('branchIcon').innerHTML = branchIcons[branchId] || branchIcons.cse;
            document.title = `Select Scheme - ${branch.name} - Braintube`;
        }

        // Render scheme cards
        function renderSchemes() {
            const container = document.getElementById('schemeContainer');

            container.innerHTML = SCHEMES.map(scheme => `
                <div class="scheme-card ${scheme.isLatest ? 'latest' : ''}" onclick="selectScheme('${scheme.year}')">
                    ${scheme.isLatest ? '<span class="scheme-badge">Ã¢Å“Â¨ Latest</span>' : ''}
                    <div class="scheme-year">${scheme.year}</div>
                    <div class="scheme-title">${scheme.title}</div>
                    <div class="scheme-desc">${scheme.description}</div>
                    <div class="scheme-features">
                        ${scheme.features.map(f => `
                            <div class="scheme-feature">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 6 9 17l-5-5"/>
                                </svg>
                                ${f}
                            </div>
                        `).join('')}
                    </div>
                    <button class="scheme-btn">
                        Select ${scheme.year} Scheme
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; margin-left: 8px;">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Handle scheme selection
        function selectScheme(year) {
            window.location.href = `branch.html?branch=${branchId}&scheme=${year}`;
        }

        // Initialize
        renderSchemes();
    </script>
