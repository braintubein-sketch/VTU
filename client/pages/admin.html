<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Braintube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-box {
            background: #16213e;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
        }

        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
            width: auto;
        }

        .btn-green {
            background: #27ae60;
        }

        .btn-blue {
            background: #3498db;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 36px;
            color: #667eea;
        }

        .stat-card p {
            color: #888;
            margin-top: 5px;
        }

        .section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            background: #0f3460;
            color: #667eea;
        }

        tr:hover {
            background: #0f3460;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .subject-group {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .subject-group h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .customer-list {
            margin-left: 20px;
        }

        .customer-item {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .alert-success {
            background: #27ae60;
            color: white;
        }

        .alert-error {
            background: #e74c3c;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéì Braintube Admin Dashboard</h1>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginSection" class="login-box">
            <h2>üîê Admin Login</h2>
            <input type="password" id="password" placeholder="Enter admin password">
            <button class="btn" onclick="login()">Login</button>
        </div>

        <!-- Dashboard (hidden until login) -->
        <div id="dashboard" class="hidden">
            <div id="alertBox"></div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalPurchases">0</h3>
                    <p>Total Purchases</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingPDFs">0</h3>
                    <p>Pending PDFs</p>
                </div>
                <div class="stat-card">
                    <h3 id="sentPDFs">0</h3>
                    <p>PDFs Sent</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalRevenue">‚Çπ0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>

            <!-- Pending PDFs Section -->
            <div class="section">
                <h2>üìö Pending PDFs to Send</h2>
                <div class="actions">
                    <button class="btn btn-sm btn-green" onclick="markAllSent()">‚úÖ Mark All as Sent</button>
                    <button class="btn btn-sm btn-blue" onclick="refreshData()">üîÑ Refresh</button>
                </div>
                <div id="pendingList">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <!-- All Purchases Section -->
            <div class="section">
                <h2>üìã All Purchases</h2>
                <div id="purchaseTable">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://braintube-api.onrender.com/api/admin';
        let adminPassword = '';

        function login() {
            adminPassword = document.getElementById('password').value;
            if (!adminPassword) {
                alert('Please enter password');
                return;
            }

            // Test password by fetching stats
            fetch(`${API_BASE}/stats?password=${encodeURIComponent(adminPassword)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('loginSection').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                        loadDashboard();
                    } else {
                        alert('Invalid password');
                    }
                })
                .catch(err => {
                    alert('Login failed: ' + err.message);
                });
        }

        function loadDashboard() {
            loadStats();
            loadPending();
            loadPurchases();
        }

        function refreshData() {
            loadDashboard();
            showAlert('Data refreshed!', 'success');
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertBox.innerHTML = '', 5000);
        }

        function loadStats() {
            fetch(`${API_BASE}/stats?password=${encodeURIComponent(adminPassword)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalPurchases').textContent = data.stats.total;
                        document.getElementById('pendingPDFs').textContent = data.stats.pending;
                        document.getElementById('sentPDFs').textContent = data.stats.sent;
                        document.getElementById('totalRevenue').textContent = '‚Çπ' + data.stats.totalRevenue;
                    }
                });
        }

        function loadPending() {
            fetch(`${API_BASE}/purchases/pending?password=${encodeURIComponent(adminPassword)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('pendingList');
                        if (data.subjects.length === 0) {
                            container.innerHTML = '<p style="color: #27ae60;">‚úÖ No pending PDFs! All customers have received their PDFs.</p>';
                            return;
                        }

                        let html = '';
                        data.subjects.forEach(subject => {
                            html += `
                                <div class="subject-group">
                                    <h3>${subject.subjectCode} - ${subject.subjectName} (${subject.count} customers)</h3>
                                    <div class="actions">
                                        <button class="btn btn-sm btn-green" onclick="markSubjectSent('${subject.subjectCode}')">
                                            ‚úÖ Mark ${subject.subjectCode} as Sent
                                        </button>
                                    </div>
                                    <div class="customer-list">
                                        ${subject.customers.map(c => `
                                            <div class="customer-item">
                                                <strong>${c.name}</strong> - ${c.email}
                                                <br><small>Payment: ${c.paymentId} | Date: ${new Date(c.purchasedAt).toLocaleString()}</small>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        });
                        container.innerHTML = html;
                    }
                });
        }

        function loadPurchases() {
            fetch(`${API_BASE}/purchases?password=${encodeURIComponent(adminPassword)}&limit=50`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('purchaseTable');
                        if (data.purchases.length === 0) {
                            container.innerHTML = '<p>No purchases yet.</p>';
                            return;
                        }

                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Amount</th>
                                        <th>PDF Sent</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;

                        data.purchases.forEach(p => {
                            html += `
                                <tr>
                                    <td>${new Date(p.purchasedAt).toLocaleDateString()}</td>
                                    <td>${p.name}</td>
                                    <td>${p.email}</td>
                                    <td>${p.subjectCode}</td>
                                    <td>‚Çπ${p.amount}</td>
                                    <td>${p.pdfSent ? '‚úÖ' : '‚è≥'}</td>
                                </tr>
                            `;
                        });

                        html += '</tbody></table>';
                        container.innerHTML = html;
                    }
                });
        }

        function markAllSent() {
            if (!confirm('Mark ALL pending purchases as PDF sent?')) return;

            fetch(`${API_BASE}/mark-sent?password=${encodeURIComponent(adminPassword)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ all: true })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        loadDashboard();
                    } else {
                        showAlert(data.error, 'error');
                    }
                });
        }

        function markSubjectSent(subjectCode) {
            if (!confirm(`Mark all ${subjectCode} purchases as PDF sent?`)) return;

            fetch(`${API_BASE}/mark-sent?password=${encodeURIComponent(adminPassword)}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ subjectCode })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showAlert(data.message, 'success');
                        loadDashboard();
                    } else {
                        showAlert(data.error, 'error');
                    }
                });
        }

        // Enter key to login
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>

</html>
