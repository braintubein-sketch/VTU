<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-adsense-account" content="ca-pub-2703338145574896">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a Braintube account to access premium resources and track your progress.">
    <title>Register - Braintube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css?v=1.0.3">
    <link rel="stylesheet" href="../styles/whatsapp-modal.css">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%238b5cf6'/><stop offset='100%25' style='stop-color:%2306b6d4'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><text x='50' y='65' font-size='50' fill='white' text-anchor='middle' font-family='Arial' font-weight='bold'>B</text></svg>">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6);
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.05), transparent);
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-2xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .error-message {
            color: #ef4444;
            font-size: var(--text-xs);
            margin-top: var(--space-1);
            display: none;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
        data-ad-client="ca-pub-703333145574896" crossorigin="anonymous"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo" style="justify-content: center; margin-bottom: var(--space-6);">
                    <div class="logo-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                            <path d="M6 12v5c3 3 9 3 12 0v-5" />
                        </svg>
                    </div>
                    <span>Brain<span class="text-gradient">tube</span></span>
                </a>
                <h2>Create Account</h2>
                <p style="color: var(--text-secondary); font-size: var(--text-sm); margin-top: var(--space-2);">Join
                    Braintube to excel in your academics</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="form" style="display: flex; flex-direction: column; gap: var(--space-4);">
                <div class="form-group">
                    <label class="form-label" for="regName">Full Name</label>
                    <input type="text" id="regName" class="form-input" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="your@email.com" required>
                    <div class="error-message" id="regEmailError"></div>
                </div>
                <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-4);">
                    <div class="form-group">
                        <label class="form-label" for="regBranch">Branch</label>
                        <select id="regBranch" class="form-select" required>
                            <option value="cse">CSE</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="me">ME</option>
                            <option value="cv">CV</option>
                            <option value="ise">ISE</option>
                            <option value="aiml">AI & ML</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="regSemester">Semester</label>
                        <select id="regSemester" class="form-select" required>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="regPassword">Password</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="Min 6 characters" required
                        minlength="6">
                    <div class="error-message" id="regPassError"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg"
                    style="width: 100%; display: flex; align-items: center; justify-content: center;">
                    <div class="loading-spinner" id="regSpinner"></div>
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-divider"
                style="display: flex; align-items: center; gap: var(--space-4); margin: var(--space-6) 0; color: var(--text-muted); font-size: var(--text-sm);">
                <div style="flex:1; height:1px; background:var(--border-color)"></div>
                <span>or</span>
                <div style="flex:1; height:1px; background:var(--border-color)"></div>
            </div>

            <p style="text-align: center; font-size: var(--text-sm); color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: var(--primary-400); font-weight: 500;">Login
                    here</a>
            </p>

            <p
                style="text-align: center; margin-top: var(--space-6); font-size: var(--text-xs); color: var(--text-muted);">
                By continuing, you agree to our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy
                    Policy</a>
            </p>
        </div>
    </div>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script>
        // Real-time validation helper
        function showError(id, message) {
            const el = document.getElementById(id);
            if (message) {
                el.textContent = message;
                el.style.display = 'block';
                el.previousElementSibling.classList.add('error');
            } else {
                el.style.display = 'none';
                el.previousElementSibling.classList.remove('error');
            }
        }

        // Register Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const spinner = document.getElementById('regSpinner');

            const userData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                branch: document.getElementById('regBranch').value,
                semester: document.getElementById('regSemester').value,
                password: document.getElementById('regPassword').value
            };

            showError('regEmailError', '');

            btn.disabled = true;
            spinner.style.display = 'block';

            const result = await Auth.register(userData);

            if (result.success) {
                showToast('Registration successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1000);
            } else {
                showError('regEmailError', result.error);
                btn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
    <script src="../scripts/whatsapp-modal.js"></script>

</body>

</html>
